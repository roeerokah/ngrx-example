<div id="myDIV" class="header">
    <h2>My To Do List</h2>
    <input type="text" id="myInput" placeholder="Title...">
    <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
    <li *ngFor="let item of itemList" [class.checked]="item.checked" (click)="item.checked = !item.checked">{{item.name}}</li>
</ul>
